{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-6 row text-center">
            <h1>Login</h1>
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <p><input type="submit" value="Login"></p>
            </form>
        </div>
    </div>

{% endblock %}
