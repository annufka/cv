{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="row d-block justify-content-center align-items-center">
        <h1>Login</h1>
        <form action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    {{ form.username  }}
                </div>
                <div class="input-group">
                    {{ form.password }}
                </div>
            </div>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
{% endblock %}
